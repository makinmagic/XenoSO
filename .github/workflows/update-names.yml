name: Update Sim and Lot Names

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch and update simnames.json and lotnames.json
        run: |
          mkdir -p data
          node .github/scripts/update-names.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/simnames.json data/lotnames.json
          if ! git diff --cached --quiet; then
            git commit -m "Update names data"
            git push
          else
            echo "No new names found. Skipping commit."
          fi
